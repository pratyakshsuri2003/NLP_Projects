<!DOCTYPE html>
<html>
<head>
    <title>Question Answering Web App</title>
</head>
<body>
    <h1>48 Laws Of Power</h1>
    <form method="POST" action="/ask">
        <label for="question">Enter your question:</label>
        <input type="text" name="question" required>
        <input type="submit" value="Ask">
    </form>
    {% if question %}
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
